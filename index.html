<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration form | Nexskill</title>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <form action="#" method="post">
                <h1>Registration</h1>
                <div class="content">
                    <div class="input-box">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="input-box">
                        <label for="username">User Name</label>
                        <input type="text" name="uname" placeholder="Enter username" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" name="Email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-box">
                        <label for="phonenumber">Phone Number</label>
                        <input type="tel" name="pnumber" placeholder="+92 123-4567891" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" name="confirmpassword" placeholder="Confirm password" required>
                    </div>


                </div>
                <div class="footer">
                    <span class="gender-title">Gender</span>
                    <div class="gender-category">
                        <input type="radio" name="gender" id="male">
                        <label for="gender">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="gender">Female</label>
                        <input type="radio" name="gender" id="Other">
                        <label for="gender">other</label>
                    </div>
                    <div class="alert">
                        <p>By clicking Sign Up, you agree to our <a href="#">Terms,</a> <a href="#">Privacy Policy</a>
                            and
                            <a href="#">Cookies Policy.</a> You may recieve SMS notifications from us and can opt out
                            any
                            time.
                        </p>
                    </div>
                    <div class="button-container">
                        <button class="btn">Registration</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
